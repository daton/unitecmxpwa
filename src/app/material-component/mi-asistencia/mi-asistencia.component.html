<div fxLayout="row wrap"   fxLayoutWrap="wrap">

  <div fxFlex.gt-md="100"  fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Mis asistencias</mat-card-title>
        <mat-card-subtitle>
          Puedes filtrar por el campo deseado para reducir la b√∫squeda.
        </mat-card-subtitle>
        <div class="w100">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Introduce un campo a filtrar">
          </mat-form-field>
          <div  class="responsive-table">
            <mat-table [dataSource]="dataSource" matSort>

              <!-- Position Column -->
            

              <ng-container matColumnDef="Fecha">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Fecha}} </mat-cell>
              </ng-container>




              <!-- Name Column -->
              <ng-container matColumnDef="Horario">
                <mat-header-cell *matHeaderCellDef  mat-sort-header> Horario </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Horario}} </mat-cell>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="Momento">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Momento </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Momento}} </mat-cell>
              </ng-container>


              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>

        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
